<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/sass/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>    
    <main>
        <img class="bac_img" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
            <div class="plats">
                <div class="plat-title">
                    <h2>À la française</h2>
                    <input type="checkbox" id="like" class="like-checkbox">
                    <label for="like" class="fa-regular fa-heart"></label>
                </div>
                <div class="options">
                    <p class="title">Entrées</p>
                    <input type="checkbox" id="chec3" class="chec">
                    <label for="chec3">
                        <div class="option delay-1">
                            <div class="option-text">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="check-box">
                                <span>25€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec4" class="chec">
                    <label for="chec4">
                        <div class="option delay-2">
                            <div class="option-text">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="check-box">
                                <span>35€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec5" class="chec">
                    <label for="chec5">
                        <div class="option delay-3">
                            <div class="option-text">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="check-box">
                                <span>20€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="options">
                    <p class="title">Plats</p>
                    <input type="checkbox" id="chec" class="chec">
                    <label for="chec">
                        <div class="option delay-4">
                            <div class="option-text">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="check-box">
                                <span>40€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec1" class="chec">
                    <label for="chec1">
                        <div class="option delay-5">
                            <div class="option-text">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="check-box">
                                <span>35€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec2" class="chec">
                    <label for="chec2">
                        <div class="option delay-6">
                            <div class="option-text">
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="check-box">
                                <span>44€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="options">
                    <p class="title">Desserts</p>
                    <input type="checkbox" id="chec7" class="chec">
                    <label for="chec7">
                        <div class="option delay-7">
                            <div class="option-text">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="check-box">
                                <span>18€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec8" class="chec">
                    <label for="chec8">
                        <div class="option delay-8">
                            <div class="option-text">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="check-box">
                                <span>22€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec9" class="chec">
                    <label for="chec9">
                        <div class="option delay-9">
                            <div class="option-text">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="check-box">
                                <span>23€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <button><span>Commander</span></button>
            </div>
    </main>
    <footer>
        <div class="foot">
            <img src="../assets/images/logo/logo-white.svg" alt="">
            <div class="linksfoot">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            Proposer un restaurant
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake-angle"></i>
                            Devenir partenaire
                        </a>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer> 
</body>
</html>
