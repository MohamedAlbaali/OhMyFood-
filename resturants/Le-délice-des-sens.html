    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="header">
            <img src="../assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>    
    <main>
        <img class="bac_img" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="jay-wennington">
        
            <div class="plats">
                <div class="plat-title">
                    <h2>Le délice des sens</h2>
                    <input type="checkbox" id="like" class="like-checkbox">
                    <label for="like" class="fa-regular fa-heart"></label>
                </div>
                <div class="options">
                    <p class="title">Entrées</p>
                    <input type="checkbox" id="chec3" class="chec">
                    <label for="chec3">
                        <div class="option delay-1">
                            <div class="option-text">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="check-box">
                                <span>25€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec4" class="chec">
                    <label for="chec4">
                        <div class="option delay-2">
                            <div class="option-text">
                                <h3>Bouchée de homard croustillant </h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="check-box">
                                <span>35€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec5" class="chec">
                    <label for="chec5">
                        <div class="option delay-3">
                            <div class="option-text">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="check-box">
                                <span>40€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="options">
                    <p class="title">Plats</p>
                    <input type="checkbox" id="chec" class="chec">
                    <label for="chec">
                        <div class="option delay-4">
                            <div class="option-text">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="check-box">
                                <span>40€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec1" class="chec">
                    <label for="chec1">
                        <div class="option delay-5">
                            <div class="option-text">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="check-box">
                                <span>35€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec2" class="chec">
                    <label for="chec2">
                        <div class="option delay-6">
                            <div class="option-text">
                                <h3>Côte de bœuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="check-box">
                                <span>44€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="options">
                    <p class="title">Desserts</p>
                    <input type="checkbox" id="chec7" class="chec">
                    <label for="chec7">
                        <div class="option delay-7">
                            <div class="option-text">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <div class="check-box">
                                <span>18€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec8" class="chec">
                    <label for="chec8">
                        <div class="option delay-8">
                            <div class="option-text">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="check-box">
                                <span>22€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="checkbox" id="chec9" class="chec">
                    <label for="chec9">
                        <div class="option delay-9">
                            <div class="option-text">
                                <h3>Tiramisu</h3>

                            </div>
                            <div class="check-box">
                                <span>23€</span>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
